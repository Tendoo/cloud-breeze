<mat-nav-list>
	<ng-container *ngFor="let menu of sidebarMenus; index as index">
		<div *ngIf="menu.childrens?.length > 0" matLine href="javascript:void(0)" (click)="toggle( index )">
			<mat-list-item>
				<div fxLayout="row" fxLayoutAlign="space-around center" fxFill>
					<div fxFlex="auto" fxLayout="row" fxLayoutAlign="start center">
						<i class="material-icons">{{ menu.icon ? menu.icon : 'star' }}</i>
						<span>{{ menu.text }}</span>
					</div>
					<div fxFlex="24px">
						<i *ngIf="menu.open"class="material-icons">arrow_drop_up</i>
						<i *ngIf="! menu.open" class="material-icons">arrow_drop_down</i>
					</div>
				</div>
			</mat-list-item>
			<cb-submenu (navigate)="navigate.emit( $event )" *ngIf="menu.childrens?.length > 0 && menu.open" [childrens]="menu.childrens"></cb-submenu>
		</div>
		<a *ngIf="! menu.childrens" matLine (click)="goTo( menu )">
			<mat-list-item >
				<div fxLayout="row" fxLayoutAlign="space-around center" class="w-100">
					<div fxFlex="auto" fxLayout="row" fxLayoutAlign="start center">
						<i class="material-icons">{{ menu.icon ? menu.icon : 'star' }}</i>
						<span>{{ menu.text }}</span>
					</div>
				</div>
			</mat-list-item>
		</a>
	</ng-container>
</mat-nav-list>
