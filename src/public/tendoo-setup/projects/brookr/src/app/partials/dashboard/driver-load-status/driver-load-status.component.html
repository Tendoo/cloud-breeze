<div class="h-full w-full flex flex-col">
    <div class="box-title flex flex-shrink-0 justify-center py-4 border-b border-gray-400 items-center text-2xl">Handle A Delivery</div>
    <div class="flex flex-col flex-auto overflow-y-auto p-4">
        <form *ngIf="form" class="field container" [formGroup]="form.formGroup">
            <cb-field [field]="field" *ngFor="let field of form.sections[0].fields" [group]="form.sections[0].formGroup"></cb-field>
        </form>
        <p class="text-justify p-2 bg-blue-200">Please make sure to select the right informations before confirming.</p>
    </div>
    <div class="box-title flex flex-shrink-0 justify-end border-t border-gray-400 items-center text-xl p-2">
        <button (click)="closeDialog()" class="ml-2 bg-red-400 text-white rounded border border-red-600 px-3 py-2">Cancel</button>
        <button (click)="saveStatus()" class="ml-2 rounded border border-gray-400 px-3 py-2">Confirm</button>
    </div>
</div>
