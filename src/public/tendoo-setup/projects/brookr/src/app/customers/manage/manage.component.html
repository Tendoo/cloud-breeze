<app-layout>
    <div class="mb-2" *ngIf="mode === 'create'">
        <p class="text-2xl mb-2 font-serif text-gray-800">Create Customer</p>
        <p class="text-gray-700">Customers provide loads that are assigned to drivers.</p>
    </div>
    <div class="mb-2" *ngIf="mode === 'edit'">
        <p class="text-2xl mb-2 font-serif text-gray-800">Edit Customer</p>
        <p class="text-gray-700">Customers provide loads that are assigned to drivers.</p>
    </div>
    <app-tabs *ngIf="form" [form]="form" (submit)="handleSubmit( $event )"></app-tabs>
</app-layout>
