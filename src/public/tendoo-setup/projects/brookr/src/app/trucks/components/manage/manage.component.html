<app-layout>
    <div class="mb-2" *ngIf="mode === 'create'" >
        <p class="text-2xl mb-2 font-serif text-gray-800">Creating Trucks</p>
        <p class="text-gray-700">Trucks are the vehicules assigned to the drivers for loads transport.</p>
    </div>
    <div class="mb-2" *ngIf="mode === 'edit'">
        <p class="text-2xl mb-2 font-serif text-gray-800">Editing Trucks</p>
        <p class="text-gray-700">Trucks are the vehicules assigned to the drivers for loads transport.</p>
    </div>
    <app-tabs *ngIf="form" [form]="form" (submit)="handleSubmit( $event )"></app-tabs>
</app-layout>
