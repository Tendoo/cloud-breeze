<app-layout>
    <div class="mb-2" *ngIf="mode === 'create'" >
        <p class="text-2xl mb-2 font-serif text-gray-800">Registering Maintenance</p>
        <p class="text-gray-700">Register a maintenance report and attach it to a truck</p>
    </div>
    <div class="mb-2" *ngIf="mode === 'edit'">
        <p class="text-2xl mb-2 font-serif text-gray-800">Edit Maintenance</p>
        <p class="text-gray-700">Edit an existing maintenance report attached to a truck.</p>
    </div>
    <app-tabs *ngIf="form" [form]="form" (submit)="handleSubmit( $event )"></app-tabs>
</app-layout>
