<app-layout>
    <div class="mb-2" >
        <p *ngIf="mode === 'create'" class="text-2xl mb-2 font-serif text-gray-800">Create Company</p>
        <p *ngIf="mode === 'edit'" class="text-2xl mb-2 font-serif text-gray-800">Edit Company</p>
        <p class="text-gray-700">Company can be used as driver group as driver can be attached to it.</p>
    </div>
    <app-tabs *ngIf="form" [form]="form" (submit)="handleSubmit( $event )"></app-tabs>
</app-layout>
