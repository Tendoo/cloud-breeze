<app-layout>
    <span class="text-2xl mb-4 font-bold block">Activity Overview</span>
    <div class="top-dashboard flex flex-wrap md:-mx-4">
        <div class="flex-auto px-4 w-full md:w-1/3">
            <div class="rounded p-4 bg-green-200 flex">
                <div class="w-20 h-20 rounded flex items-center justify-center">
                    <img src="/assets/images/trailer.png" alt="">
                </div>
                <div class="flex-auto pl-4">
                    <p class="text-sm text-green-800 font-semibold">Loads This Week</p>
                    <p class="text-4xl text-green-800 font-extrabold">35</p>
                    <div class="flex justify-between items-end text-green-600">
                        <span class="text-xs">+ 10%</span>
                        <span class="text-xs">125 Last week</span>
                    </div>
                    <div class="flex justify-between items-end text-green-600">
                        <span class="text-xs">12 Pending</span>
                        <span class="text-xs">10 Ongoing</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-auto px-4 w-full md:w-1/3">
            <div class="rounded p-4 bg-blue-200 flex">
                <div class="w-20 h-20 rounded flex items-center justify-center">
                    <img src="/assets/images/income.png" alt="">
                </div>
                <div class="flex-auto pl-4">
                    <p class="text-sm text-blue-800 font-semibold">Income This week</p>
                    <p class="text-4xl text-blue-800 font-extrabold">$ 3.851</p>
                    <div class="flex justify-between items-end text-blue-600">
                        <p class="text-xs">+ 20%</p>
                        <p class="text-xs">$ 5.252 Last week</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-auto px-4 w-full md:w-1/3">
            <div class="rounded p-4 bg-orange-200 flex">
                <div class="w-20 h-20 rounded flex items-center justify-center">
                    <img src="/assets/images/steering-wheel.png" alt="">
                </div> 
                <div class="flex-auto pl-4">
                    <p class="text-sm text-orange-800 font-semibold">Drivers Avaialble</p>
                    <p class="text-4xl text-orange-800 font-extrabold">15</p>
                    <div class="flex justify-between items-end text-orange-600">
                        <p class="text-xs">Trucks 18</p>
                        <p class="text-xs">Available Trucks 5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="md:grid md:grid-rows-3 md:grid-flow-col md:gap-4 py-4">
        <div class="row-span-1 col-span-2">
            <!-- <cb-table [crud]="tableCrud"></cb-table> -->
        </div>
        <div class="row-span-2 col-span-2"></div>
        <div class="row-span-3 p-4 bg-gray-200"></div>
    </div>
</app-layout>
