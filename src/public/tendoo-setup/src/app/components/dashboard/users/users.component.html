<div fxLayout="column" fxFlex="100%" style="overflow-y:auto">
    <div fxFlex="150px" fxLayout="row" class="bg-primary p-1">
        <div fxFlex>
            <h1 class="mat-display-1 mb-0">Users</h1>
            <span class="mat-title">Displays and manage all registered users</span>
        </div>
        <div fxFlex="200px" fxLayoutAlign="end start">
            <button routerLink="/dashboard/modules/upload" mat-button color="warn">Create a user</button>
        </div>
    </div>
    <mat-progress-bar color="warn" style="height: 1px" *ngIf="tendoo.users.isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-divider  *ngIf="!tendoo.modules.isLoading"></mat-divider>
    <div class="p-2 bg-content" fxFlex="1 0 auto" fxLayout="row">
        <table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex>
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
                
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-sort-header="name" mat-header-cell *matHeaderCellDef style="width: 40px">
                        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate"></mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 40px">
                        <mat-checkbox class="example-margin" [(ngModel)]="element.checked">{{ element.checked }}</mat-checkbox>
                    </td>
                </ng-container>
                
                <ng-container matColumnDef="position">
                    <th mat-sort-header="position" mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-sort-header="name" mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-sort-header="weight" mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
                
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th [mat-sort-header]="symbol" mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
