<div fxLayout="column" fxFlex="100%" style="overflow-y:auto">
    <!-- <mat-progress-bar color="warn" style="height: 2px; position: absolute" *ngIf="tendoo.users.isLoading" mode="indeterminate"></mat-progress-bar> -->
    <div fxLayout="row" fxFlex="0 0 auto" class="bg-content p-3 pb-0">
        <div fxFlex>
            <h1 class="mat-display-1 mb-0">Applications</h1>
            <span>manage all the applications connected to your account.</span>
        </div>
        <div fxFlex fxLayoutAlign="end start">
            <div>
                <button mat-button [routerLink]="'/dashboard/profile'">Profile</button>
            </div>
        </div>    
    </div>
    <div fxFlex fxLayoutAlign="center center" class="bg-content" *ngIf="dataSource.length === 0">
        <h3 class="mat-h1">Not applications has yet been allowed on your account.</h3>
    </div>
    <div fxFlex class="p-3 bg-content" *ngIf="dataSource.length > 0">
        <mat-card class="p-0">
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" fxFill>
                    
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
                    
                    <!-- Position Column -->
                    <ng-container matColumnDef="app_name">
                        <th mat-header-cell *matHeaderCellDef> Application </th>
                        <td mat-cell *matCellDef="let app"> {{app.app_name}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="domain">
                        <th mat-header-cell *matHeaderCellDef> Domain </th>
                        <td mat-cell *matCellDef="let app"> {{app.domain}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="scopes">
                        <th mat-header-cell *matHeaderCellDef> Scopes </th>
                        <td mat-cell *matCellDef="let app"> {{app.scopes}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="expires_at">
                        <th mat-header-cell *matHeaderCellDef> Expires </th>
                        <td mat-cell *matCellDef="let app"> {{app.expires_at}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="actions">
                        <th style="width: 60px" mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let app">
                            <button (click)="revoke( app )" color="warn" mat-icon-button>
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
