<div fxLayout="column" fxFlex="100%">
    <div fxLayout="row" class="bg-content p-3">
        <div fxFlex>
            <h1 class="mat-h1 mb-0">Upload a module</h1>
            <span>Add new module to manipulate feautres.</span>
        </div>
        <div fxFlex="200px" fxLayoutAlign="end start">
            <button routerLink="/dashboard/modules" mat-button color="warn">List of modules</button>
        </div>
    </div>
    <div class="p-3 pt-0 bg-content" fxFlex fxLayoutAlign="center centr">
        <div 
            fxFlex.lg="50%"
            fxFlex.md="60%"
            fxFlex.sm="80%"
            fxFlex.xs="100%"
            >
            <mat-card class="p-0">
                <mat-card-title class="p-2">Upload a file</mat-card-title>
                <mat-card-content class="p-2">
                    <p>choose the file you would like to upload on Tendoo CMS</p>
                    <input (change)="handleFileInput($event.target.files)" type="file" name="" id="">
                </mat-card-content>
                <mat-divider *ngIf="! tendoo.modules.isLoading" ></mat-divider>
                <mat-progress-bar color="warn" style="height: 1px;" *ngIf="tendoo.modules.isLoading" mode="indeterminate"></mat-progress-bar>
                <mat-card-actions class="p-2 m-0">
                    <button [disabled]="tendoo.modules.isLoading" (click)="upload()" mat-button color="primary">Upload</button>
                </mat-card-actions>
            </mat-card> 
        </div>
    </div>
</div>
