<form [formGroup]="requestActivationForm" *ngIf="requestActivationForm">
    <div fxLayout="column" fxFlex>
        <div fxLayoutAlign="center center">
            <img [src]="tendoo.getAsset( 'assets/images/logo.png' )" style="width: 150px" alt="" srcset="">
        </div>
        <div>
            <mat-card color="primary">
                <mat-card-title>Request Activation Link</mat-card-title>
                <mat-card-content>
                    <p class="my-2 mat-body-1">
                        Consider providing the account email you've signed with. 
                        Note that the activation is only available for unactivated account.
                    </p>
                    <cb-field [field]="field" [group]="requestActivationForm" *ngFor="let field of fields"></cb-field>
                </mat-card-content>
                <mat-divider *ngIf="!tendoo.isLoading"></mat-divider>
                <mat-progress-bar *ngIf="tendoo.auth.isLoading" mode="indeterminate" style="height: 1px;position: absolute;left: 0;"></mat-progress-bar>
                <mat-card-actions fxLayoutAlign="end">
                    <button [disabled]="tendoo.auth.isLoading" (click)="request()" mat-button="">
                        Request
                    </button>    
                </mat-card-actions>
            </mat-card>
        </div>
        <div fxLayoutAlign="center center" class="mt-3">
            <a routerLink="/auth/login"><small>Need to login ?</small></a>
        </div>
    </div>
</form>
<div *ngIf="! requestActivationForm" fxLayoutAlign="center center" fxLayout="column">
    <img src="assets/images/logo.png" style="width: 150px" alt="" srcset="">
    <mat-spinner diameter="60"></mat-spinner>
</div>
