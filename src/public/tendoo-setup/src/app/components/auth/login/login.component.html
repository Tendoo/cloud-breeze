<form [formGroup]="loginForm">
    <mat-card>
        <mat-card-title>Authenticating</mat-card-title>
        <mat-card-content>
            <app-fields [field]="field" [group]="loginForm" *ngFor="let field of fields"></app-fields>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-button="">
                Login
            </button>
        </mat-card-actions>
    </mat-card>
</form>
