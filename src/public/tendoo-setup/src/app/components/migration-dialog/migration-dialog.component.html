<div fxLayout="row" fxLayoutAlign="center center" class="p-4">

		<mat-spinner [diameter]="30"></mat-spinner>
	</div>
	<div class="loader-details" fxFlex="auto" fxFlex="300px">
		<h3 class="mat-h3 m-0">Migrating...</h3>
		<small>{{ version }} : {{ file }}</small>
	</div>
</div>
